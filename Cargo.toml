[package]
name = "wepl"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm"]
keywords = ["webassembly", "wasm"]
repository = "https://github.com/rylev/wepl"

[dependencies]
anyhow = "1.0"
async-trait = "0.1.73"
clap = { version = "4.4.2", features = ["derive"] }
bytes = "1.0"
env_logger = "0.10"
home = "0.5.5"
log = "0.4"
nom = "7.1.3"
nom_locate = "4.2"
rustyline = "12.0.0"
colored = "2"
tokio = { version = "1.0", features = ["macros"] }

# Uses a commit from rylev/wasmtime which is the release-13.0.0 branch plus this patch:
# https://github.com/bytecodealliance/wasmtime/pull/7065
wasmtime = { git = "https://github.com/rylev/wasmtime", rev = "2c182562d4f89d33ac6cc63668cbe6720c6b326c", features = [
    "component-model",
] }
wasmtime-wasi = { git = "https://github.com/rylev/wasmtime", rev = "2c182562d4f89d33ac6cc63668cbe6720c6b326c", features = [
    "tokio",
] }
wasi-virt = { git = "https://github.com/bytecodealliance/WASI-Virt", rev = "c485962a7cb44637005fb6cfc3cf1515d81fe418" }
wit-component = { git = "https://github.com/bytecodealliance/wasm-tools", rev = "e2af293273db65712b6f31da85f7aa5eb31abfde" }
wit-parser = { git = "https://github.com/bytecodealliance/wasm-tools", rev = "e2af293273db65712b6f31da85f7aa5eb31abfde" }
wasm-compose = "0.4.2"
